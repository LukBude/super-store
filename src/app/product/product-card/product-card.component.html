<div class="app-product-card">
  <img class="app-product-card__img" src="{{ product?.url }}" alt="product image" (click)="onImageClick()">
  <span class="app-product-card__name">{{ product?.name }}</span>
  <span>{{product?.price | currency :'USD' : 'symbol' : '1.2-2' : 'en-US'}}</span>
  <button class="app-product-card__btn" (click)="onButtonClick(product!)">Add to cart</button>
</div>
